<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Samsung Chat Mock</title>
  <style>
    :root {
      --bg-light: #e5e5ea;
      --bg-dark: #121212;
      --sent-light: #cfe9ff;
      --sent-dark: #1e88e5;
      --received-light: #ffffff;
      --received-dark: #2c2c2c;
      --text-light: #000;
      --text-dark: #fff;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background-color 0.3s;
    }

    .chat-header {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 50px;
      background-color: #0088ff;
      color: white;
      font-weight: bold;
      font-size: 18px;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      padding: 12px 16px;
      margin: 6px 0;
      border-radius: 20px;
      max-width: 75%;
      word-wrap: break-word;
      position: relative;
    }

    .sent {
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .received {
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .timestamp {
      font-size: 10px;
      text-align: right;
      color: gray;
      margin-top: 4px;
    }

    .input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 16px;
      border-radius: 25px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      border-radius: 25px;
      background-color: #0088ff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .dot {
      height: 8px;
      width: 8px;
      background-color: gray;
      border-radius: 50%;
      animation: blink 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    .dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark .chat-header {
      background-color: #222;
    }

    .dark .input-container {
      background-color: #1e1e1e;
      border-top: 1px solid #333;
    }

    .dark input {
      background-color: #2b2b2b;
      color: var(--text-dark);
      border-color: #444;
    }

    .dark .sent {
      background-color: var(--sent-dark);
      color: var(--text-dark);
    }

    .dark .received {
      background-color: var(--received-dark);
      color: var(--text-dark);
    }

    .light .sent {
      background-color: var(--sent-light);
      color: var(--text-light);
    }

    .light .received {
      background-color: var(--received-light);
      color: var(--text-light);
    }

    .message[contenteditable="true"] {
      outline: 1px dashed #888;
      background-color: #fff59d;
    }

    .toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #333;
      color: white;
      border: none;
      font-size: 18px;
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    a {
      color: #0088ff;
      text-decoration: underline;
      word-break: break-word;
    }
  </style>
</head>
<body class="light">
  <button class="toggle" onclick="toggleDarkMode()">ðŸŒ“</button>

  <div class="chat-container" id="chatContainer">
    <div class="chat-header">4850207</div>
    <div class="messages" id="chatBox"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');
    const body = document.body;

    function getTimestamp() {
      const now = new Date();
      return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    function linkify(text) {
      const urlPattern = /(https?:\/\/[^\s]+)/g;
      return text.replace(urlPattern, '<a href="$1" target="_blank">$1</a>');
    }

    function createMessage(text, type) {
      const msg = document.createElement('div');
      msg.className = `message ${type}`;
      msg.setAttribute('contenteditable', 'false');

      const msgText = document.createElement('div');
      msgText.innerHTML = linkify(text);
      msg.appendChild(msgText);

      const time = document.createElement('div');
      time.className = 'timestamp';
      time.textContent = getTimestamp();
      msg.appendChild(time);

      msg.addEventListener('dblclick', () => {
        if (msg.getAttribute('contenteditable') === 'true') {
          msg.setAttribute('contenteditable', 'false');
        } else {
          msg.setAttribute('contenteditable', 'true');
          msg.focus();
        }
      });

      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTypingIndicator() {
      const typing = document.createElement('div');
      typing.className = 'message received';
      typing.id = 'typing-indicator';

      const dots = document.createElement('div');
      dots.className = 'typing-indicator';

      for (let i = 0; i < 3; i++) {
        const dot = document.createElement('div');
        dot.className = 'dot';
        dots.appendChild(dot);
      }

      typing.appendChild(dots);
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById('typing-indicator');
      if (typing) chatBox.removeChild(typing);
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      createMessage(text, 'sent');

      if (text.toLowerCase() === 'atce3') {
        showTypingIndicator();
        setTimeout(() => {
          removeTypingIndicator();
          createMessage(
            "Biglietto 3,00 Eur cod.01-05\nEmesso alle 16:05 del 2/05/2025.\nValido per 60 min. Visualizza il biglietto cliccando qui: https://atc.ticketingpass.it/?ticketId=03e8329d-d51d-4910-85f0-4b70997fe767.\nCV: (61)58Y21970704D3652-9 ATC ESERCIZIO SpA PI 0122_2260_117.\nInfo su voda.it/mobileticketing",
            'received'
          );
        }, 1500);
      }

      input.value = '';
    }

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    function toggleDarkMode() {
      if (body.classList.contains('dark')) {
        body.classList.remove('dark');
        body.classList.add('light');
      } else {
        body.classList.remove('light');
        body.classList.add('dark');
      }
    }

    // Redirect ticketingpass.it links
    document.addEventListener('click', function (e) {
      const target = e.target;
      if (target.tagName === 'A' && target.href.includes('atc.ticketingpass.it')) {
        e.preventDefault();
        window.open('https://conordop.github.io/fake-atc-ticket/', '_blank');
      }
    });
  </script>
</body>
</html>
